<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <style>
      /* Center the content */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      h2 {
        font-size: 2rem;
        color: #333;
        animation: fadeInOut 2s ease-in-out infinite;
      }

      /* Animation */
      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0;
          transform: translateY(-20px);
        }
        50% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <h2>{{ prediction_text }}</h2>
  </body>
</html>
